<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tile Match (3-in-tray)</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Тайл-матч: собери 3 одинаковые в лотке</h1>
        <div class="buttons">
          <button id="btnNew" type="button">Новая игра</button>
          <button id="btnUndo" class="secondary" type="button">Отмена хода</button>
          <button id="btnShuffle" class="secondary" type="button">Перемешать</button>
          <button id="btnDifficulty" class="danger" type="button">Сложнее</button>
        </div>
      </header>
      <section class="bar">
        <div class="info" aria-live="polite">
          <span>Ход:</span><b id="txtMoves">0</b>
          <span>Осталось плиток:</span><b id="txtLeft">0</b>
          <span>Лоток:</span><b id="txtTray">0/7</b>
        </div>
      </section>
      <main class="game">
        <section class="board" id="board" aria-label="Игровое поле">
          <div class="boardHint">Кликаются только верхние плитки</div>
        </section>
        <section class="trayPanel" aria-label="Лоток">
          <div class="trayHeader">
            <b>Лоток</b>
            <small>Если заполнится 7 и тройки не собраны — проигрыш</small>
          </div>
          <div class="traySlots" id="traySlots" aria-label="Слоты лотка"></div>
          <div class="status" id="status" aria-live="polite"></div>
          <div class="hint">Правило: 3 одинаковые в лотке исчезают автоматически.</div>
        </section>
      </main>
    </div>
    <script defer src="js/app.js"></script>
  </body>
</html>
